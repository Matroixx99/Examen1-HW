<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Eventos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <h2 class="Titulos">Registro para Eventos</h2>

        <form action="RegistroComp.html">
            <fieldset class="Formulario"> 
                <legend>Datos del Alumno</legend> <label>Matrícula:</label><br>
                <input type="text" minlength="9" maxlength="9" placeholder="Ej. 20240001" required><br><br>

                <label>Apellido Paterno:</label><br>
                <input type="text" required> <br><br>

                <label>Apellido Materno:</label><br>
                <input type="text" required> <br><br>

                <label>Nombre(s):</label><br>
                <input type="text" required> <br><br>

                <label>Correo Institucional:</label><br>
                <input type="email" placeholder="@alumno.buap.mx" required> <br><br>
                
                <label>¿A Qué Evento Deseas Participar?</label><br>
                <select name="Eventos" id="EventosRegistro" required>
                    <option value="" disabled selected>Selecciona una opción...</option>
                    <option value="E1">Feria de Bienvenida</option>
                    <option value="E2">Feria del Amor y la Amistad</option>
                    <option value="E3">Cine al Aire Libre</option>
                    <option value="E4">Gran Hackaton Entre Universidades</option>
                    </select> <br><br>

                <input type="submit" value="Enviar Registro">
                <input type="reset" value="Borrar todo">
            </fieldset>
        </form>
        
        <br>
        <a href="index.html"><button type="button">Volver al Inicio</button></a>
    </main>
</body>
</html>
